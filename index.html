<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AML Pattern Detection Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <h1 class="header-title">üí∞ AML Monitoring Dashboard</h1>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>Real-time Monitoring Active</span>
                </div>
            </div>
            <div class="header-right">
                <div class="stats-item">
                    <span class="stats-label">Total Alerts</span>
                    <span class="stats-value" id="totalAlerts">0</span>
                </div>
                <div class="stats-item">
                    <span class="stats-label">High Risk</span>
                    <span class="stats-value high-risk" id="highRiskCount">0</span>
                </div>
                <div class="stats-item">
                    <span class="stats-label">Processed Today</span>
                    <span class="stats-value" id="processedToday">0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Controls -->
    <div class="controls">
        <div class="control-group">
            <label for="riskFilter">Filter by Risk:</label>
            <select id="riskFilter" class="form-control">
                <option value="all">All Levels</option>
                <option value="Low">Low (1-25)</option>
                <option value="Medium">Medium (26-50)</option>
                <option value="High">High (51-75)</option>
                <option value="Critical">Critical (76-100)</option>
            </select>
        </div>
        <div class="control-group">
            <label for="patternFilter">Filter by Pattern:</label>
            <select id="patternFilter" class="form-control">
                <option value="all">All Patterns</option>
                <option value="Structuring">Structuring</option>
                <option value="Layering">Layering</option>
                <option value="Smurfing">Smurfing</option>
                <option value="Large Cash">Large Cash</option>
                <option value="Geographic Risk">Geographic Risk</option>
                <option value="Velocity">Velocity</option>
            </select>
        </div>
        <button id="pauseBtn" class="btn btn--secondary">‚è∏Ô∏è Pause</button>
        <button id="exportBtn" class="btn btn--outline">üìä Export SAR</button>
    </div>

    <!-- Main Dashboard -->
    <main class="dashboard">
        <!-- Live Transaction Feed -->
        <section class="panel transaction-feed">
            <div class="panel-header">
                <h3>üîÑ Live Transaction Feed</h3>
                <span class="panel-status">Real-time</span>
            </div>
            <div class="panel-content">
                <div id="transactionList" class="transaction-list"></div>
            </div>
        </section>

        <!-- Risk Alerts Panel -->
        <section class="panel alerts-panel">
            <div class="panel-header">
                <h3>‚ö†Ô∏è Risk Alerts</h3>
                <span class="alert-count" id="activeAlerts">0 Active</span>
            </div>
            <div class="panel-content">
                <div id="alertsList" class="alerts-list"></div>
            </div>
        </section>

        <!-- Analytics Charts -->
        <section class="panel charts-panel">
            <div class="panel-header">
                <h3>üìà Risk Analytics</h3>
                <span class="chart-period">Last 24 Hours</span>
            </div>
            <div class="panel-content">
                <div class="charts-container">
                    <div class="chart-wrapper" style="position: relative; height: 200px;">
                        <canvas id="riskDistributionChart"></canvas>
                    </div>
                    <div class="chart-wrapper" style="position: relative; height: 150px;">
                        <canvas id="alertTrendsChart"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <!-- Suspicious Patterns -->
        <section class="panel patterns-panel">
            <div class="panel-header">
                <h3>üéØ Detected Patterns</h3>
                <span class="pattern-count" id="patternCount">0 Active</span>
            </div>
            <div class="panel-content">
                <div id="patternsList" class="patterns-list"></div>
            </div>
        </section>
    </main>

    <!-- Transaction Details Modal -->
    <div id="transactionModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Transaction Details</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body" id="modalContent">
                <!-- Transaction details will be populated here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn--secondary" id="acknowledgeBtn">‚úì Acknowledge Alert</button>
                <button class="btn btn--primary" id="investigateBtn">üîç Investigate</button>
            </div>
        </div>
    </div>

    <!-- Help Tooltips -->
    <div id="tooltip" class="tooltip hidden"></div>

    <script src="app.js"></script>
</body>
</html>
